<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>

    <h1 id="etch">Etch-A-Sketch</h1>
    
    <div id="main">
        <div id="controls">
            <label for="colour-picker">Pick your colour</label>
            <input id="colour-picker" type="color" value="#000000">

            <button id="paint-brush">Paint brush</button>
            <button id="eraser">Eraser</button>
            <button id="grid-lines">Grid lines</button>
            <button id="clear">Clear</button>
            
            <div id="slider-value"></div>
            <div id="slide-wrapper">
                <input id="slider" type="range" min="2" max="64" value="16">
            </div>
        </div>

        <div id="grid-container"></div>
    </div>
    
</body>
</html>
